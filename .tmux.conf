### MISC #######################################################################

# Change the prefix key
set-option -g prefix ^
# unbind-key C-b

# send prefix to enclosed application
bind-key ^ send-prefix

# toggle last window like screen
bind-key Space last-window

# History limit
set-option -g history-limit 1000

# Default global options.
set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on

# start windows from index 1
set-option -g base-index 1

# Set window notifications
set-window-option -g monitor-activity on
set-option -g visual-activity off
set-option -g visual-content off
set-option -g visual-bell off
set-option -g bell-action none

# Default global window options
set-window-option -g mode-mouse on
set-window-option -g utf8 on

### STATUS BAR #################################################################

# left length - default is 10
set-option -g status-left-length 80

# Refresh the status bar every 1 second.
# set-option -g status-interval 1000

# The status bar itself.
set-option -g status-left "#[fg=green]#H "
set-option -g status-right ""

# default statusbar colors
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-attr bright

# command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

### KEYS #######################################################################

# use vim motion keys while in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

# start scrolling history
bind-key -n Home copy-mode

# kill whole session
bind-key C-q kill-session

# use the vim motion keys to move between panes
#bind-key h select-pane -L
#bind-key j select-pane -D
#bind-key k select-pane -U
#bind-key l select-pane -R

# vi-edit / vi-copy / vi-choice
# from version 1.2
# bind-key -t vi-copy -c G -bottom-line-

# use the vim resize keys.
# the number at the end is how much the pane will be resized,
# and 1 is fairly small -- you might want to tweak this.
# bind-key resize-pane -R 1
# bind-key - resize-pane -D 1
# bind-key + resize-pane -U 1

# flip through windows
bind-key -n C-right next
bind-key -n C-left prev

# move between panes
bind-key -n C-up up-pane
bind-key -n C-down down-pane

# split into panes
bind-key h split-window -v
bind-key v split-window -h

### setup default session ######################################################

# new session with first window
new-session -n "" -s main

# lazy create rest of the windows
bind-key -n  F2 new-window -n "" -t  :2 \; select-window -t  :2 \; bind-key -n  F2 select-window -t  :2
bind-key -n  F3 new-window -n "" -t  :3 \; select-window -t  :3 \; bind-key -n  F3 select-window -t  :3
bind-key -n  F4 new-window -n "" -t  :4 \; select-window -t  :4 \; bind-key -n  F4 select-window -t  :4
bind-key -n  F5 new-window -n "" -t  :5 \; select-window -t  :5 \; bind-key -n  F5 select-window -t  :5
bind-key -n  F6 new-window -n "" -t  :6 \; select-window -t  :6 \; bind-key -n  F6 select-window -t  :6
bind-key -n  F7 new-window -n "" -t  :7 \; select-window -t  :7 \; bind-key -n  F7 select-window -t  :7
bind-key -n  F8 new-window -n "" -t  :8 \; select-window -t  :8 \; bind-key -n  F8 select-window -t  :8
bind-key -n  F9 new-window -n "" -t  :9 \; select-window -t  :9 \; bind-key -n  F9 select-window -t  :9
bind-key -n F10 new-window -n "" -t :10 \; select-window -t :10 \; bind-key -n F10 select-window -t :10
bind-key -n F11 new-window -n "" -t :11 \; select-window -t :11 \; bind-key -n F11 select-window -t :11
bind-key -n F12 new-window -n "" -t :12 \; select-window -t :12 \; bind-key -n F12 select-window -t :12

